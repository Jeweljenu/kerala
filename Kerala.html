<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Districts</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ada79e;
            font-family: 'Roboto', sans-serif;
        }

        .district-card {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }        
        .district-card:hover::before {
            border-color: #ffcc00; /* Change border color on hover */
            border-radius: 5px; /* Optional: Add rounded corners */
        }

        .district-card .card-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .district-card:hover .card-caption {
            transform: translateY(0); /* Slide caption up on hover */
        }

        .district-card:hover {
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
        }

        .district-card .card-img-top {
            height: 250px; /* Adjust as needed */
            object-fit: cover; /* Ensures the image covers the entire space */
            transition: filter 0.3s ease;
        }

        .district-card:hover .card-img-top {
            filter: brightness(70%); /* Dim image slightly on hover */
        }
    </style>
</head>

    const districtsContainer = document.getElementById('districts-container');

    // Function to generate district cards
    function generateDistrictCards() {
            const districtsContainer = document.getElementById('districts-container');
            let districtCards = '';
            districts.forEach(district => {
                districtCards += `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 district-card">
                        <img class="card-img-top" src="${district.image}" alt="${district.name}">
                        <div class="card-body">
                            <h4 class="card-title">${district.name}</h4>
                            <p class="card-text">${district.description}</p>
                        </div>
                        <div class="card-footer">
                            <a href="${district.link}" class="btn btn-primary">Learn More</a>
                        </div>
                    </div>
                </div>
                `;
            });
            districtsContainer.innerHTML = districtCards;
        }

// Call the function to generate district cards on page load
generateDistrictCards();

</script>
